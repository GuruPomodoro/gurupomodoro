<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Sign up</title>
    <style>
        #registerForm {
            margin-top: 100px;
            width: 30%;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <!-- NAVBAR BEFORE LOGIN BEGINS HERE -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">GuruPomodoro</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Login</a></li>
                        <li class="active"><a href="#">Sign Up</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- NAVBAR BEFORE LOGIN ENDS HERE -->
        <div class="center-block" id="registerForm">
            <form style="font-size: 20px">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" aria-describedby="basic-addon1">
                </div>
                <div class="form-group">
                    <label for="surname">Surname</label>
                    <input type="text" class="form-control" id="surname">
                </div>
                <div class="form-group">
                    <label for="email">E-mail Address</label>
                    <input type="text" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <button type="submit" class="btn btn-primary btn-group-justified">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
